<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- your weather section starts here -->
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grantLocation-container -->
            <div class="sub-container grantLocation-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" type="button" data-grantAccess>Grant Access</button>
            </div>



            <!-- your weather section ends here -->

            <!-- search weather section starts here -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class=" loading-container">
                <img src="./assets/loading.gif" width="100" height="100">
                <p>loading</p>
            </div>
            <!-- search weather section ends here -->

            <!-- show weather container starts here  -->
            <div class="sub-container user-info-container">

                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description and icon  -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!-- 3-cards-parameters  -->
                <div class="parameter-container">

                    <!-- card-1  -->
                    <div class="parameter">
                        <img src="./assets/wind.png" width="50" height="50">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card-2  -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" width="50" height="50">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3  -->
                    <div class="parameter">
                        <img src="./assets/clouds.png" width="50" height="50">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>
            <!-- show weather container ends here  -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
